<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TestNG Results</title>
<link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
	<header>
		<div>
			<h1>TestNG Results</h1>
		</div>
		<div>
			<h3>Start: date time End: date time</h3>
		</div>
	</header>
	<div>
		<table>
			<caption>Test results</caption>
			<thead class="tablehead">
				<tr>
					<th>Test Name</th>
					<th>Test Description</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>End of table</td>
				</tr>
			</tfoot>
			<tbody>
				<tr class="success">
					<td>test</td>
					<td>desc</td>
				</tr>
				<tr class="notrun">
					<td>test2</td>
					<td>desc2</td>
				</tr>
				<tr class="failure">
					<td>test3</td>
					<td>desc3</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer>
		<div>End of document</div>
	</footer>
</body>
</html>
